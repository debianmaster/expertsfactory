[OSEv3:children]
masters
nodes
lb

# Set variables common for all OSEv3 hosts
[OSEv3:vars]
# SSH user, this user should allow ssh based auth without requiring a password
ansible_ssh_user=cjonagam
openshift_master_cluster_method=native
openshift_master_cluster_hostname=apps.expertsfactory.com
openshift_master_default_subdomain=apps.expertsfactory.com
openshift_hosted_metrics_deploy=true
# openshift_hosted_metrics_storage_kind=EmptyDir
# If ansible_ssh_user is not root, ansible_become must be set to true
ansible_become=true

deployment_type=origin

# uncomment the following to enable htpasswd authentication; defaults to DenyAllPasswordIdentityProvider
openshift_master_identity_providers=[{'name': 'htpasswd_auth', 'login': 'true', 'challenge': 'true', 'kind': 'HTPasswdPasswordIdentityProvider', 'filename': '/etc/origin/master/htpasswd'}]


# host group for masters
[masters]
master1.c.enhanced-mote-157823.internal containerized=true
master2.c.enhanced-mote-157823.internal containerized=true
master3.c.enhanced-mote-157823.internal containerized=true

# host group for etcd
[etcd]
master1.c.enhanced-mote-157823.internal containerized=true
master2.c.enhanced-mote-157823.internal containerized=true
master3.c.enhanced-mote-157823.internal containerized=true

# host group for nodes, includes region info
[nodes]
master1.c.enhanced-mote-157823.internal containerized=true openshift_node_labels="{'type':'master'}"
master2.c.enhanced-mote-157823.internal containerized=true openshift_node_labels="{'type':'master'}"
master3.c.enhanced-mote-157823.internal containerized=true openshift_node_labels="{'type':'master'}"
node1.c.enhanced-mote-157823.internal containerized=true openshift_node_labels="{'type':'node'}"
node2.c.enhanced-mote-157823.internal containerized=true openshift_node_labels="{'type':'node'}"

[lb]
master2.c.enhanced-mote-157823.internal containerized=true openshift_node_labels="{'type':'infra'}"
master3.c.enhanced-mote-157823.internal containerized=true openshift_node_labels="{'type':'infra'}"


